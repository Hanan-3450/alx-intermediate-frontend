<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">

  <!-- HEADER -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Responsive Image Gallery</h1>
  </header>

  <!-- MAIN SECTION -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <!-- Content Section -->
    <section class="lg:col-span-2 flex">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- âœ… IMAGE GALLERY SECTION -->
  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
    <img src="https://picsum.photos/id/1015/300" alt="Image 1" class="w-full h-auto rounded shadow">
    <img src="https://picsum.photos/id/1016/300" alt="Image 2" class="w-full h-auto rounded shadow">
    <img src="https://picsum.photos/id/1018/300" alt="Image 3" class="w-full h-auto rounded shadow">
    <img src="https://picsum.photos/id/1020/300" alt="Image 4" class="w-full h-auto rounded shadow">
    <img src="https://picsum.photos/id/1021/300" alt="Image 5" class="w-full h-auto rounded shadow">
    <img src="https://picsum.photos/id/1022/300" alt="Image 6" class="w-full h-auto rounded shadow">
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white p-4 mt-4">
    
  </footer>

</body>
</html>
